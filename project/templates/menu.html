{% extends 'layout/base.html' %} {% block content %} {% load static %}
<section class="section" id="menu">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="section-heading">
          <h6>Our Menu</h6>
          <h2>Our selection of cakes with quality taste</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="menu-item-carousel">
    <div class="col-lg-12">
      <div class="owl-menu-item owl-carousel">
        {% if menu %} {% for item in menu %}
            <form action="/order/addtocart2/{{item.id}}" method="post">
              {% csrf_token %}
              <div class="item">
                <div class="card slider-item-cover">
                  <img src=" {{ item.image.url}}" class="beste-resim" />
              <button type="submit">
                <a href="{% url 'basket'%}">
              <div class="price">
                <h6>{{item.price}} $</h6>
              </div>
              
            </a>
            </button>
            </form>
            <div class="info">
              <h1 class="title">{{item.name}} 
                <button type="submit" style="background-color: #fb5849; color:white; border:none;">
                  <a href={% url 'basket' %} style="color:white; border:none;">
                <i class="fa-solid fa-cart-shopping"></i></a>
                </button>
              </h1>
              <p class="description">{{item.description}}</p>
              <div class="main-text-button">
                <div class="scroll-to-section">
                  <a href={% url 'contactus' %}
                    >Make Reservation <i class="fa fa-angle-down"></i
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %} {% endif %}
      </div>
    </div>
  </div>
</section>
{% endblock content %}
